<html>

<head>
    <meta charset="utf-8">

</head>

<body style="text-align:center;">
    <div class="tab_1" style="display:flex;justify-content:center;">
        <iframe id="iframe" class="123" src="MultiPageHTML_out1.html" width="100%" height="100%"
            frameborder="0"></iframe>
    </div>
    <div id="prev_page">
        <div id="prev_page_btn">
            <button id="prev_page_btn_1" class="prev_page_btn_1" onclick="prev_page_btn_1()">上一页</button>
            <button id="next_page_btn_1" class="next_page_btn_1" onclick="next_page_btn_1()">下一页</button>
        </div>
    </div>
</body>
</html>

<script>
    var index = 1;
    var iframe = document.getElementById("iframe");
    var f123 = document.getElementsByClassName("123");
    var iframe_src = iframe.src;
    var iframe_src_arr = iframe_src.split("/");
    var iframe_src_arr_length = iframe_src_arr.length;
    var iframe_src_arr_last = iframe_src_arr[iframe_src_arr_length - 1];

    function prev_page_btn_1() {
        if (index == 1) {
            index = 389;
        } else {
            index--;
        }
        iframe.src = iframe_src.replace(iframe_src_arr_last, "MultiPageHTML_out" + index + ".html");
    }
    function next_page_btn_1() {
        if (index == 389) {
            index = 1;
        } else {
            index++;
        }
        iframe.src = iframe_src.replace(iframe_src_arr_last, "MultiPageHTML_out" + index + ".html");
    }
    function keyboard() {
        document.onkeydown = function () {
            let keycode = event.keyCode;
            if (keycode == 32) {
                alert("空格键被按下了");
            }
        }
    }


</script>
